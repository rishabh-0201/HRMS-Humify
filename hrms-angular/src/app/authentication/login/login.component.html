<div class="flex items-center justify-center bg-gray-100 p-8 overflow-hidden">
  <div class="w-full max-w-7xl bg-white border border-gray-200 rounded-3xl shadow-2xl overflow-hidden grid grid-cols-1 lg:grid-cols-2">

    <!-- LEFT : LOGIN FORM -->
    <div class="px-10 lg:px-[4.5rem] py-12 lg:pb-[15rem] flex items-center bg-white">
      <div class="w-full max-w-md">

        <!-- Logo + Branding -->
        <div class="flex items-center gap-3 mb-10">
          <div class="w-12 h-12 flex items-center justify-center bg-blue-600 rounded-xl shadow-md">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="w-7 h-7 fill-white">
              <circle cx="12" cy="12" r="9" />
            </svg>
          </div>

          <div>
            <div class="text-2xl font-semibold text-gray-800">Humify</div>
            <div class="text-xs text-gray-500 -mt-1">Human Resource Management</div>
          </div>
        </div>

        <!-- Heading -->
        <h1 class="text-3xl font-bold text-gray-900 mb-2">Welcome to Humify</h1>
        <p class="text-sm text-gray-500 mb-8">Sign in to continue to your dashboard</p>

        <!-- Toast -->
        <div 
          *ngIf="showToast" 
          class="fixed inset-x-0 top-10 flex justify-center z-50 transition-all duration-300"
        >
          <div 
            [ngClass]="{
              'bg-green-500 text-white': toastType === 'success',
              'bg-red-500 text-white': toastType === 'error'
            }"
            class="px-6 py-3 rounded-lg shadow-lg flex items-center gap-3 max-w-md w-full text-center"
          >
            <span class="flex-1">{{ toastMessage }}</span>
            <button (click)="showToast = false" class="ml-4 font-bold text-lg leading-none">&times;</button>
          </div>
        </div>

        <!-- Form -->
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="space-y-5">

          <!-- Company Code -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Company Code</label>
            <input
              name="companyCode"
              [(ngModel)]="model.companyCode"
              required
              [ngClass]="{
                'border-2 border-red-600 ring-red-600 focus:ring-red-600': invalidCredentials,
                'border border-gray-300 focus:ring-blue-600': !invalidCredentials
              }"
              class="block w-full rounded-lg bg-white px-3 py-2.5 text-sm text-gray-900 placeholder-gray-400 shadow-sm focus:outline-none"
              placeholder="Enter company code"
            />
          </div>

          <!-- Username -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
            <input
              name="userName"
              [(ngModel)]="model.userName"
              required
              [ngClass]="{
                'border-2 border-red-600 ring-red-600 focus:ring-red-600': invalidCredentials,
                'border border-gray-300 focus:ring-blue-600': !invalidCredentials
              }"
              class="block w-full rounded-lg bg-white px-3 py-2.5 text-sm text-gray-900 placeholder-gray-400 shadow-sm focus:outline-none"
              placeholder="Enter username"
            />
          </div>

          <!-- Password -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input
              type="password"
              name="password"
              [(ngModel)]="model.password"
              required
              [ngClass]="{
                'border-2 border-red-600 ring-red-600 focus:ring-red-600': invalidCredentials,
                'border border-gray-300 focus:ring-blue-600': !invalidCredentials
              }"
              class="block w-full rounded-lg bg-white px-3 py-2.5 text-sm text-gray-900 placeholder-gray-400 shadow-sm focus:outline-none"
              placeholder="••••••••"
            />
          </div>

          <!-- Remember + Forgot -->
          <div class="flex items-center justify-between text-sm">
            <label class="inline-flex items-center gap-2 text-gray-600 cursor-pointer">
              <input
                type="checkbox"
                name="remember"
                [(ngModel)]="model.remember"
                class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-600"
              />
              <span>Remember for 30 days</span>
            </label>

            <button
              type="button"
              (click)="onForgot()"
              class="text-blue-600 hover:text-blue-700 hover:underline font-medium"
            >
              Forgot password?
            </button>
          </div>

          <!-- Primary button -->
          <button
            type="submit"
            class="w-full inline-flex items-center 
            
            justify-center rounded-lg bg-blue-600 px-4 py-2.5 text-sm font-semibold
             text-white shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2
             
             focus:ring-blue-600 focus:ring-offset-1 focus:ring-offset-white"
          >
            Login
          </button>

          <!-- OR divider -->
          <div class="flex items-center gap-4 text-xs text-gray-400">
            <div class="h-px flex-1 bg-gray-200"></div>
            <span>OR</span>
            <div class="h-px flex-1 bg-gray-200"></div>
          </div>

          <!-- Secondary button -->
          <button
            type="button"
            class="w-full inline-flex items-center justify-center gap-2 rounded-lg border border-gray-300 bg-white px-4 py-2.5 text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-offset-1 focus:ring-offset-white"
            (click)="onCreateAccount()"
          >
            <span class="inline-flex h-5 w-5 items-center justify-center rounded border border-gray-300 text-[10px]">SC</span>
            Create Account
          </button>

        </form>

      </div>
    </div>

    <!-- RIGHT : HERO PANEL -->
    <div class="hidden lg:flex relative bg-gradient-to-br from-blue-700 to-blue-500 p-12 text-white">
      <div class="flex flex-col justify-center w-full">
        <h2 class="text-4xl font-bold leading-tight">
          Humify is Seamless,
          Intuitive &amp; Cloud-Based HRMS Solution Made to Simplify You.
        </h2>

        <p class="mt-4 text-sm text-white/80 max-w-md">
          HRMS tools trusted by 1,500+ businesses worldwide.
        </p>

        <img
          src="assets/humify-illustration.png"
          class="mt-10 rounded-2xl shadow-2xl w-full max-w-md mx-auto transform rotate-3"
          alt="Humify Illustration"
        />
      </div>
    </div>

  </div>
</div>
